{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Edit Movie</h1>
                <form method="POST" action="{{ url_for('edit', movie_id=movie.id) }}">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="release_year">Release Year:</label>
                        <input type="number" class="form-control" id="release_year" name="release_year" value="{{ movie.release_year }}" required>
                    </div>
                    <div class="form-group">
                        <label for="genre_id">Genre:</label>
                        <select class="form-control" id="genre_id" name="genre_id" required>
                            {% for genre in genres %}
                                <option value="{{ genre.id }}" {% if genre.id == movie.genre_id %} selected {% endif %}>{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="director_id">Director:</label>
                        <select class="form-control" id="director_id" name="director_id" required>
                            {% for director in directors %}
                                <option value="{{ director.id }}" {% if director.id == movie.director_id %} selected {% endif %}>{{ director.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Movie</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
